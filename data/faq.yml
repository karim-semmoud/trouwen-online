  - question: Is het huwelijks rechtsgeldig?
    answer: Ja, sinds 2020 is online trouwen 100% legaal in de VS via de staat Utah. Mensen over de hele wereld kunnen volledig online trouwen. Het is niet nodig om inkt op papier of een voet in het gerechtsgebouw te zetten om een legale huwelijksakte voor de VS te krijgen.
